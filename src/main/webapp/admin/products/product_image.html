<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- modal -->
<div th:fragment="content" th:remove="tag">
    <div class="row" id="divProductImages">
        <div class="col border m-3 p-2">
            <div><label>Ảnh chính: [[${product.mainImage}]]</label></div>
            <div class="m-2">
                <img id="thumbnail" alt="Main image preview" class="img-fluid" th:src="@{${product.mainImagePath}}"/>
            </div>
            <div>
                <input type="file" id="fileImage" accept="image/png, image/jpeg" class="mb-2" name="fileImage"
                       th:required="${product.mainImage == null}"/>
            </div>
            <input type="hidden" th:field="*{mainImage}">
        </div>

        <th:block th:each="productImage, status : ${product.images}">
            <div class="col border m-3 p-2" th:id="'divExtraImage' + ${status.index}">
                <div>
                    <label>Ảnh [[${status.index + 1}]] : [[${productImage.name}]]</label>
                    <a name="linkRemoveExtraImage" class="btn fas fa-times-circle fa-2x icon-dark float-right"
                       title="Xoá ảnh này"></a>
                </div>
                <div class="m-2">
                    <img th:id="'extraThumbnail' + ${status.index}"
                         th:alt="'Extra image #' + ${status.index + 1} + 'preview'" class="img-fluid"
                         th:src="@{${productImage.imagePath}}"/>
                </div>
                <div>
                    <input type="file" accept="image/png, image/jpeg" class="mb-2" name="extraImage"/>
                </div>

                <input type="hidden" name="imageIDs" th:id="'imageId' + ${status.index}"
                       th:value="${productImage.id}"/>
                <input type="hidden" name="imageNames" th:id="'imageName' + ${status.index}"
                       th:value="${productImage.name}">
            </div>
        </th:block>

        <div class="col border m-3 p-2" th:id="'divExtraImage' + ${numberOfExistingExtraImages}">
            <div th:id="'extraImageHeader' + ${numberOfExistingExtraImages}">
                <label>Ảnh [[${numberOfExistingExtraImages + 1}]]:</label>
            </div>
            <div class="m-2">
                <img th:id="'extraThumbnail' + ${numberOfExistingExtraImages}"
                     th:alt="'Extra image ' + ${numberOfExistingExtraImages} + ' preview'"
                     class="img-fluid" th:src="@{/images/image-thumbnail.png}"/>
            </div>
            <div>
                <input type="file" accept="image/png, image/jpeg" class="mb-2" name="extraImage"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
