<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- modal -->
<div th:fragment="content" th:remove="tag">
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th width="40%">Tên</th>
                <th>Giá trị</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail: ${product.details}">
                <td>[[${detail.name}]]</td>
                <td>[[${detail.value}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
