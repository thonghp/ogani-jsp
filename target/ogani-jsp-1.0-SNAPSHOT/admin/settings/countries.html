<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- modal -->
<div th:fragment="content" th:remove="tag">
    <div>
        <p>
            Sử dụng trang này để quản lý các quốc gia sẽ được hiển thị trong biểu mẫu đăng ký của khách hàng. Nhấp vào
            <strong>Tải danh sách quốc gia</strong> trước.
        </p>
    </div>
    <div>
        <input type="button" value="Tải danh sách quốc gia" id="buttonLoadCountries" class="btn btn-primary m-2"/>
    </div>
    <div>
        <select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
        </select>
    </div>

    <form id="formCountry">
        <div class="form-group row ml-2">
            <label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
            <div class="col-md">
                <input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3"
                       maxlength="45"/>
            </div>
            <label class="col-form-label mt-2">Code:</label>
            <div class="col-md">
                <input type="text" class="form-control mt-2" id="fieldCountryCode" required minlength="2"
                       maxlength="3"/>
            </div>
            <div class="col-lg-4 mt-2">
                <input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2"/>
                <input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2"
                       disabled="disabled"/>
                <input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary"
                       disabled="disabled"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
